  <link rel="stylesheet" href="css/outlines.css">
</head>
<body>

<header class="page-header">
  <nav class="main-nav">
    <ul class="main-nav__list site-list"></ul>
  </nav>
  <a class="page-header__logo"></a>
</header>

<main class="page-main">
  <h1 class="page-main__title"></h1>
  <section class="reason">
    <h2 class="reason__header"></h2>
    <p class="reason__header-description"></p>
    <ul class="reason__list advantage-list">
      <div class="advantage-list__wrapper-top">
        <li class="advantage-list__item advantage-list__item--priority">
          <div class="advantage-list__inner">

            <li class="attraction-list-item"></li>
            <li class="attraction-list-item"></li>
            <li class="attraction-list-item"></li>

          <div class="advantage-list__inner">
            <div class="advantage-list__group"></div>
            <div class="advantage-list__image"></div>
          </div>
        </li>
      </div>
      <div class="advantage-list__wrapper-bottom">
        <li class="advantage-list__item"></li>
        <li class="advantage-list__item"></li>
        <li class="advantage-list__item"></li>
      </div>
    </ul>
  </section>
  <section class="search-hotels">
    <div class="search-hotels__group"></div>
    <div class="search-hotels__map"></div>
  </section>
</main>

</html>
